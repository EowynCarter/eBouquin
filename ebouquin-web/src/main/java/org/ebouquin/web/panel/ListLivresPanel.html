<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<wicket:panel>
    <div class="repertoirehead" wicket:id="nomRepertoire"></div>
    <div wicket:id="livrecontainer">
        <div class="header_liste_livre grid_18 clearfix">
            <div class="grid_6 bold">Titre</div>
            <div class="grid_4 bold">Auteur</div>
            <div class="grid_4 bold">Version</div>
        </div>

        <div wicket:id="listLivre">
            <div class="grid_6 border"><label wicket:id="titre">titre</label>&nbsp;</div>
            <div class="grid_4 border"><label wicket:id="auteur">auteur</label>&nbsp;</div>
            <div class="grid_3 border"><label wicket:id="version">version</label>&nbsp;</div>
            <div class="grid_2"><a wicket:id="lienEdit" href="">Editer</a></div>
            <div class="clear"></div>

        </div>
    </div>
</wicket:panel>

</html>
